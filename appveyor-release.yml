version: 1.0.0.{build}
branches:
  only:
  - master
skip_tags: true
os: Visual Studio 2015
configuration: Release
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
environment:
  COVERALLS_REPO_TOKEN:
    secure: ZDPFevPOISOj7KUZ0Duav8gg8iHuLuj5MEeVMpZedcnBdFkBukunzaJJZYGYNeFs
before_build:
- cmd: nuget restore
build:
  project: Topshelf.SimpleInjector.sln
  publish_nuget: true
  include_nuget_references: true
  parallel: true
  verbosity: minimal
test:
  assemblies: '**\*.Test.dll'
artifacts:
- path: '*.nupkg'
deploy:
- provider: NuGet
  api_key:
    secure: +ug6kwo6xvx5Cve5Z6UGxc8E/MdJ9JliiCx+78gIuhvh1ot22VETceLEd8YXKYqg
  skip_symbols: true
  artifact: /.*\.nupkg/
notifications:
- provider: Email
  to:
  - tynor@hotmail.com
  subject: Build Change AppVeyor
  on_build_success: true
  on_build_failure: true
  on_build_status_changed: true